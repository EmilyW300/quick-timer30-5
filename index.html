<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pomodoro Flip Timer</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <div class="timer-page">
    <button id="tomato-btn" type="button">
      <span class="icon">🍅</span>
      <span class="text">25 分鐘番茄鐘</span>
    </button>
    <div class="clock" role="timer" aria-live="polite">
      <div class="flip-card" data-slot="m-ten" data-value="2">
        <span class="top">2</span>
        <span class="bottom">2</span>
        <span class="flip-top">2</span>
        <span class="flip-bottom">2</span>
      </div>
      <div class="flip-card" data-slot="m-one" data-value="5">
        <span class="top">5</span>
        <span class="bottom">5</span>
        <span class="flip-top">5</span>
        <span class="flip-bottom">5</span>
      </div>
      <div class="colon">:</div>
      <div class="flip-card" data-slot="s-ten" data-value="0">
        <span class="top">0</span>
        <span class="bottom">0</span>
        <span class="flip-top">0</span>
        <span class="flip-bottom">0</span>
      </div>
      <div class="flip-card" data-slot="s-one" data-value="0">
        <span class="top">0</span>
        <span class="bottom">0</span>
        <span class="flip-top">0</span>
        <span class="flip-bottom">0</span>
      </div>
    </div>
    <p class="hint">點擊蕃茄開始 25 分鐘專注倒數，時間會以復古翻頁鐘呈現。</p>
  </div>
</body>
</html>
