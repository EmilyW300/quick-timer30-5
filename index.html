<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pomodoro Flip Timer</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <div class="cosmos">
    <div class="stars"></div>
    <div class="stars stars-b"></div>
    <div class="moon"></div>
  </div>
  <div class="timer-page">
    <div class="controls">
      <button id="tomato-btn" class="control-btn" type="button">
        <span class="icon">ğŸ…</span>
        <span class="text">Start 25-min timer</span>
      </button>
      <button id="pause-btn" class="control-btn" type="button">
        <span class="icon">ğŸ…</span>
        <span class="text">Pause</span>
      </button>
      <button id="reset-btn" class="control-btn" type="button">
        <span class="icon">ğŸ…</span>
        <span class="text">Reset</span>
      </button>
      <button id="minus-3-btn" class="control-btn" type="button">
        <span class="icon">ğŸ…</span>
        <span class="text">-3 min</span>
      </button>
      <button id="minus-5-btn" class="control-btn" type="button">
        <span class="icon">ğŸ…</span>
        <span class="text">-5 min</span>
      </button>
      <button id="minus-10-btn" class="control-btn" type="button">
        <span class="icon">ğŸ…</span>
        <span class="text">-10 min</span>
      </button>
    </div>
    <div class="clock" role="timer" aria-live="polite">
      <div class="flip-card" data-slot="m-ten" data-value="2">
        <span class="top">2</span>
        <span class="bottom">2</span>
        <span class="flip-top">2</span>
        <span class="flip-bottom">2</span>
      </div>
      <div class="flip-card" data-slot="m-one" data-value="5">
        <span class="top">5</span>
        <span class="bottom">5</span>
        <span class="flip-top">5</span>
        <span class="flip-bottom">5</span>
      </div>
      <div class="colon">:</div>
      <div class="flip-card" data-slot="s-ten" data-value="0">
        <span class="top">0</span>
        <span class="bottom">0</span>
        <span class="flip-top">0</span>
        <span class="flip-bottom">0</span>
      </div>
      <div class="flip-card" data-slot="s-one" data-value="0">
        <span class="top">0</span>
        <span class="bottom">0</span>
        <span class="flip-top">0</span>
        <span class="flip-bottom">0</span>
      </div>
    </div>
    <div class="pause-meter" role="status" aria-live="polite">
      <div class="meter-icon" aria-hidden="true">
        <span class="icon">ğŸ…<span class="icon-count" id="pause-count-icon">0</span></span>
      </div>
      <div class="meter-text">
        <div class="meter-label">Pause count</div>
        <div class="meter-number" id="pause-count">0</div>
      </div>
    </div>
  </div>
</body>
</html>
